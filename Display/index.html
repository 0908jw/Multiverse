<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo with 3D Models</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #a2a2a2;
            cursor: default;
        }
        
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }
        
        #container canvas {
            cursor: default;
        }
        
        #container.hovering canvas {
            cursor: pointer;
        }
        
        #content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }
        
        #logo {
            max-width: 500px;
            width: 80vw;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 14px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="content">
        <img id="logo" src="logo.png" alt="Logo">
    </div>
    <div id="loading">Loading models...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let models = [];
        let raycaster, mouse;
        let hoveredModel = null;
        let blurRenderTarget, blurRenderTarget2;
        
        const modelConfigs = [
            { 
                file: 'pollinator.stl', 
                color: 0xff7000,
                position: { x: -130, y: 40, z: -150 },
                scale: 200,
                rotation: { x: -Math.PI / 2, y: 0, z: 0 },
                link: '../pollinator/index.html'
            },
            { 
                file: 'drone.stl', 
                color: 0xff7000,
                position: { x: 130, y: -50, z: -200 },
                scale: 230,
                rotation: { x: -Math.PI / 1.5, y: 0, z: 0 },
                link: '../drone/index.html'
            },
            { 
                file: 'souvenir.stl', 
                color: 0xff7000,
                position: { x: -60, y: -80, z: -200 },
                scale: 150,
                rotation: { x: -Math.PI / 2, y: 0, z: Math.PI },
                link: '../souvenir/index.html'
            },
            { 
                file: 'tank.stl', 
                color: 0xff7000,
                position: { x: 90, y: 50, z: -220 },
                scale: 190,
                rotation: { x: -Math.PI / 2, y: 0, z: 0 },
                link: '../tank/index.html'
            }
        ];
        
        let modelsLoaded = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xa3a3a3);

            camera = new THREE.PerspectiveCamera(
                45,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 150);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight1.position.set(5, 10, 7);
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.3);
            directionalLight2.position.set(-5, -10, -7);
            scene.add(directionalLight2);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            setupBlurEffect();
            loadModels();

            window.addEventListener('resize', onWindowResize);
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onMouseClick);
            animate();
        }

        function setupBlurEffect() {
            // Create render targets for blur effect
            blurRenderTarget = new THREE.WebGLRenderTarget(
                window.innerWidth,
                window.innerHeight
            );
            blurRenderTarget2 = new THREE.WebGLRenderTarget(
                window.innerWidth,
                window.innerHeight
            );
        }

        function loadModels() {
            const loader = new THREE.STLLoader();
            
            modelConfigs.forEach((config, index) => {
                loader.load(
                    config.file,
                    function (geometry) {
                        const material = new THREE.MeshLambertMaterial({
                            color: config.color,
                        });

                        const mesh = new THREE.Mesh(geometry, material);

                        geometry.computeBoundingBox();
                        const center = new THREE.Vector3();
                        geometry.boundingBox.getCenter(center);
                        geometry.translate(-center.x, -center.y, -center.z);

                        mesh.rotation.set(config.rotation.x, config.rotation.y, config.rotation.z);

                        const size = new THREE.Vector3();
                        geometry.boundingBox.getSize(size);
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const scale = config.scale / maxDim;
                        mesh.scale.setScalar(scale);

                        mesh.position.set(config.position.x, config.position.y, config.position.z);

                        // Store rotation speeds and link
                        mesh.userData.rotationSpeed = {
                            x: (Math.random() - 0.5) * 0.002,
                            y: (Math.random() - 0.5) * 0.002,
                            z: (Math.random() - 0.5) * 0.003
                        };
                        mesh.userData.link = config.link;
                        mesh.userData.originalColor = config.color;
                        mesh.userData.isHovered = false;
                        mesh.userData.blurAmount = 0;
                        mesh.userData.originalMaterial = material.clone();

                        // Create blurred material for this mesh
                        mesh.userData.blurredMaterial = createBlurredMaterial(config.color);

                        scene.add(mesh);
                        models.push(mesh);
                        
                        modelsLoaded++;
                        if (modelsLoaded === modelConfigs.length) {
                            document.getElementById('loading').style.display = 'none';
                        }
                    },
                    function (xhr) {
                        console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                    },
                    function (error) {
                        console.error('Error loading model:', error);
                        modelsLoaded++;
                        if (modelsLoaded === modelConfigs.length) {
                            document.getElementById('loading').style.display = 'none';
                        }
                    }
                );
            });
        }

        function createBlurredMaterial(color) {
            return new THREE.ShaderMaterial({
                uniforms: {
                    color: { value: new THREE.Color(color) },
                    blurAmount: { value: 0.0 }
                },
                vertexShader: `
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    
                    void main() {
                        vNormal = normalize(normalMatrix * normal);
                        vPosition = position;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 color;
                    uniform float blurAmount;
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    
                    void main() {
                        // Basic lighting
                        vec3 light = normalize(vec3(5.0, 10.0, 7.0));
                        float dProd = max(0.0, dot(vNormal, light));
                        
                        vec3 baseColor = color * (0.6 + 0.4 * dProd);
                        
                        // Add noise for blur effect
                        float noise = fract(sin(dot(vPosition.xy + vPosition.z, vec2(12.9898, 78.233))) * 43758.5453);
                        vec3 blurred = mix(baseColor, baseColor * (0.8 + 0.4 * noise), blurAmount * 0.5);
                        
                        // Reduce brightness when blurred
                        blurred = mix(blurred, blurred * 0.7, blurAmount * 0.3);
                        
                        gl_FragColor = vec4(blurred, 1.0);
                    }
                `,
                lights: false
            });
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(models);

            const container = document.getElementById('container');
            
            if (intersects.length > 0) {
                const intersectedModel = intersects[0].object;
                
                if (hoveredModel !== intersectedModel) {
                    // Reset previous hovered model
                    if (hoveredModel) {
                        hoveredModel.userData.isHovered = false;
                    }
                    
                    // Set new hovered model
                    hoveredModel = intersectedModel;
                    hoveredModel.userData.isHovered = true;
                    container.classList.add('hovering');
                }
            } else {
                if (hoveredModel) {
                    hoveredModel.userData.isHovered = false;
                    hoveredModel = null;
                    container.classList.remove('hovering');
                }
            }
        }

        function onMouseClick(event) {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(models);

            if (intersects.length > 0) {
                const clickedModel = intersects[0].object;
                if (clickedModel.userData.link) {
                    window.location.href = clickedModel.userData.link;
                }
            }
        }

        THREE.STLLoader = function () {};
        THREE.STLLoader.prototype = {
            load: function (url, onLoad, onProgress, onError) {
                const loader = new THREE.FileLoader();
                loader.setResponseType('arraybuffer');
                loader.load(url, 
                    buffer => {
                        try {
                            onLoad(this.parse(buffer));
                        } catch (e) {
                            if (onError) onError(e);
                        }
                    },
                    onProgress,
                    onError
                );
            },
            parse: function (data) {
                const isASCII = (data instanceof ArrayBuffer) 
                    ? new TextDecoder().decode(new Uint8Array(data, 0, 5)) === 'solid'
                    : data.indexOf('solid') === 0;

                return isASCII ? this.parseASCII(data) : this.parseBinary(data);
            },
            parseBinary: function (data) {
                const reader = new DataView(data);
                const faces = reader.getUint32(80, true);
                const geometry = new THREE.BufferGeometry();
                const vertices = [];
                const normals = [];

                for (let face = 0; face < faces; face++) {
                    const start = 84 + face * 50;
                    const nx = reader.getFloat32(start, true);
                    const ny = reader.getFloat32(start + 4, true);
                    const nz = reader.getFloat32(start + 8, true);

                    for (let i = 0; i < 3; i++) {
                        const vx = reader.getFloat32(start + 12 + i * 12, true);
                        const vy = reader.getFloat32(start + 16 + i * 12, true);
                        const vz = reader.getFloat32(start + 20 + i * 12, true);
                        vertices.push(vx, vy, vz);
                        normals.push(nx, ny, nz);
                    }
                }

                geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
                geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
                return geometry;
            },
            parseASCII: function (data) {
                const geometry = new THREE.BufferGeometry();
                const vertices = [];
                const normals = [];
                const text = (data instanceof ArrayBuffer) 
                    ? new TextDecoder().decode(data) 
                    : data;
                
                const patternFace = /facet\s+normal\s+([-+]?\d+\.?\d*([eE][-+]?\d+)?)\s+([-+]?\d+\.?\d*([eE][-+]?\d+)?)\s+([-+]?\d+\.?\d*([eE][-+]?\d+)?)\s+outer\s+loop\s+vertex\s+([-+]?\d+\.?\d*([eE][-+]?\d+)?)\s+([-+]?\d+\.?\d*([eE][-+]?\d+)?)\s+([-+]?\d+\.?\d*([eE][-+]?\d+)?)\s+vertex\s+([-+]?\d+\.?\d*([eE][-+]?\d+)?)\s+([-+]?\d+\.?\d*([eE][-+]?\d+)?)\s+([-+]?\d+\.?\d*([eE][-+]?\d+)?)\s+vertex\s+([-+]?\d+\.?\d*([eE][-+]?\d+)?)\s+([-+]?\d+\.?\d*([eE][-+]?\d+)?)\s+([-+]?\d+\.?\d*([eE][-+]?\d+)?)/g;
                
                let result;
                while ((result = patternFace.exec(text)) !== null) {
                    const nx = parseFloat(result[1]);
                    const ny = parseFloat(result[3]);
                    const nz = parseFloat(result[5]);
                    
                    for (let i = 0; i < 3; i++) {
                        vertices.push(
                            parseFloat(result[7 + i * 6]),
                            parseFloat(result[9 + i * 6]),
                            parseFloat(result[11 + i * 6])
                        );
                        normals.push(nx, ny, nz);
                    }
                }

                geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
                geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
                return geometry;
            }
        };

        function animate() {
            requestAnimationFrame(animate);

            // Rotate each model and handle blur effect
            models.forEach(model => {
                model.rotation.x += model.userData.rotationSpeed.x;
                model.rotation.y += model.userData.rotationSpeed.y;
                model.rotation.z += model.userData.rotationSpeed.z;

                // Smooth blur transition
                if (model.userData.isHovered) {
                    model.userData.blurAmount = Math.min(model.userData.blurAmount + 0.08, 1);
                } else {
                    model.userData.blurAmount = Math.max(model.userData.blurAmount - 0.08, 0);
                }

                // Switch material based on blur amount
                if (model.userData.blurAmount > 0) {
                    if (model.material !== model.userData.blurredMaterial) {
                        model.material = model.userData.blurredMaterial;
                    }
                    model.userData.blurredMaterial.uniforms.blurAmount.value = model.userData.blurAmount;
                } else {
                    if (model.material !== model.userData.originalMaterial) {
                        model.material = model.userData.originalMaterial;
                    }
                }
            });

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            blurRenderTarget.setSize(window.innerWidth, window.innerHeight);
            blurRenderTarget2.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
